<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Huchala</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon_a.png">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <script src="/scripts/main.js" type="module"></script>

    <main>
        <!-- Intro Section -->
        <section class="intro">
            <h2>Welcome!</h2>
            <p>A space for my work in research, teaching, and art.</p>
        </section>

        <!-- Featured Content Section -->
        <section id="gallery" class="featured">
            <h2>Featured Work</h2>
            <div class="featured-item">
                <img src="images/thumbnails/museum_small.webp" alt="Museum Submission" class="clickable">
                <p>Displayed in the Jordan Schnitzer Museum of Art in 2021 (and currently on display in the Eugene Airport!).</p>
            </div>
        </section>

        <!-- Image Grid Section -->
        <section class="grid-section">
            <h2>Explore More</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <a href="/index.html">
                        <img src="images/thumbnails/sand23_3k.webp" alt="Home" class="clickable">
                        <p>Home</p>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="/gallery">
                        <img src="images/thumbnails/cracked.webp" alt="Gallery" class="clickable">
                        <p>Gallery</p>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="/research">
                        <img src="images/thumbnails/theta_8.webp" alt="Math Research" class="clickable">
                        <p>Math Research</p>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="/teaching">
                        <img src="images/thumbnails/broken.webp" alt="Teaching" class="clickable">
                        <p>Teaching</p>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="/oeis">
                        <img src="images/thumbnails/knight31.webp" alt="OEIS" class="clickable">
                        <p>OEIS</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
