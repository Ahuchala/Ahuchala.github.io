<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Huchala</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon_a.png">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <script src="/scripts/main.js" type="module"></script>

    <main>
        <!-- Intro Section -->
        <section class="intro">
            <h2>Welcome!</h2>
            <p>Explore my research, teaching, art, and more!</p>
        </section>

        <!-- Featured Content Section -->
        <section id="gallery" class="featured">
            <h2>Featured Work</h2>
            <div class="featured-item">
                <img src="images/thumbnails/museum_small.webp" alt="Museum Submission" class="clickable" data-full="images/gallery/museum_full.webp">
                <p>Displayed in the Jordan Schnitzer Museum of Art in 2021.</p>
            </div>
        </section>

        <!-- Image Grid Section -->
        <section class="grid-section">
            <h2>Explore More</h2>
            <div class="grid-container">
                <a href="/index.html" class="grid-item">
                    <img src="images/thumbnails/sand23_3k.webp" alt="Home">
                    <p>Home</p>
                </a>
                <a href="/gallery" class="grid-item">
                    <img src="images/thumbnails/cracked.webp" alt="Gallery">
                    <p>Gallery</p>
                </a>
                <a href="/research" class="grid-item">
                    <img src="images/thumbnails/theta_8.webp" alt="Math Research">
                    <p>Math Research</p>
                </a>
                <a href="/teaching" class="grid-item">
                    <img src="images/thumbnails/broken.webp" alt="Teaching">
                    <p>Teaching</p>
                </a>
                <a href="/oeis" class="grid-item">
                    <img src="images/thumbnails/knight31.webp" alt="OEIS">
                    <p>OEIS</p>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="/scripts/main.js" type="module"></script>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
