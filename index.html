<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Huchala</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon_a.png">
</head>

<body>
    <div id="header"></div>
    <script src="/scripts/main.js" type="module"></script>


    <main>
        <!-- Intro Section -->
        <section class="intro">
            <h2>Welcome!</h2>
            <p>Explore my research, teaching, art, and more!</p>
        </section>

        <!-- Featured Content Section -->
        <section id="gallery" class="featured">
            <h2>Featured Work</h2>
            <div class="featured-item">
                <img src="images/gallery/museum_small.PNG" alt="Museum Submission">
                <p>Displayed in the Jordan Schnitzer Museum of Art in 2021.</p>
            </div>
        </section>

        <!-- Image Grid Section -->
        <section class="grid-section">
            <h2>Explore More</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="images/gallery/broken.png" alt="Race Condition">
                    <p>Race Condition</p>
                </div>
                <div class="grid-item">
                    <img src="images/gallery/knight31.PNG" alt="Knight's Domination">
                    <p>Knight's Domination</p>
                </div>
                <div class="grid-item">
                    <img src="images/Thumbnails/sand23_360.png" alt="Sand Pile">
                    <p>Sand Pile</p>
                </div>
                <div class="grid-item">
                    <img src="images/gallery/cracked.PNG" alt="Cracked Glass">
                    <p>Cracked Glass</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Andy Huchala | Math and Art</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
